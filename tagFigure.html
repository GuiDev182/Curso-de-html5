<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tag figure</title>
    <style>
        figcaption{
            color: blue;
            font-size: 10px;
        }
    </style>
</head>
<body>
    <p>GITHUB GuiDev182</p>
    <!--IMAGEM-->
    <figure>
        <img src="thumb/layout-github.png" alt="">
        <!--LEGENDA-->
        <figcaption>
            www.github.com/GuiDev182
        </figcaption>
    </figure>
</body>
</html>
