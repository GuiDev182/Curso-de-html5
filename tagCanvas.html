<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tag Canvas</title>
    <style>
        canvas{
            border: 1px #000 solid;
        }
    </style>
    <script>
        function desenha(){
            var canvas = document.getElementById('telaDesenho');
            var ctx = canvas.getContext('2d');
            ctx.fillRect(25,25,100,100);
        }
    </script>
</head>
<body>
    <canvas id="telaDesenho" width="500px" height="500px">
        seu browser não é suportado ao elemento canvas
    </canvas>
    <script>
        desenha();
    </script>
</body>
</html>
