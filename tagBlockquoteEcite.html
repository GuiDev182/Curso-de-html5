<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tag blockquote</title>
</head>
<body>
    <article>      
        <!--TAG PARA CITAÇÃO-->
        <blockquote>
            <p>"É preciso que eu suporte duas ou três larvas se quiser conhecer as borboletas."</p>
            <cite>Le petit Prince</cite>
        </blockquote>
    </article>
</body>
</html>
