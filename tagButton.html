<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .btn1{
            background-color: #000;
            color: #fff;
            width: 150px;
            height: 40px;
            border: 3px #0a0 solid;
            border-radius: 15px;
        }

        .btn1:hover{
            background-color: #fff;
            color: #000;
            width: 150px;
            height: 40px;
            border: 3px #0a0 solid;
            border-radius: 15px;
            cursor: pointer;
        }
    </style>
    <title>Document</title>
</head>
<body>
    <button class="btn1" type="button" onclick="alert('Mensagen de alerta');">Curso de html5</button>
</body>
</html>
