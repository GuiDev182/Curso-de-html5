<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tag form</title>
    <style>
        .quebra{
            display: block;
        }
        .espaco{
            margin-bottom: 15px;
        }
        form{
            border: 1px solid #000;
            padding: 10px;
            border-radius: 15px;
            background-color: #eee;
        }
        #dv_btns{
            display: flex;
            padding: 10px;

        }
    </style>
</head>
<body>
    <form name="f_cadastro" action="#" method="get" enctype="multipart/form-data">
        <label>Nome: </label>
        <input class="espaco quebra" type="text" name="f_nome" maxlength="30" size="30">
        <label>Senha: </label>
        <input class="espaco quebra" type="password" name="senha" maxlength="10">
        <label class="quebra">Manter login</label>
        <input type="checkbox" name="manter_login">
        <label class="quebra">Primeiro login?</label>
        <input type="radio" name="rd_escolha" value="sim" checked>Sim
        <input type="radio" name="rd_escolha" value="nao">Não
        <label class="quebra">Hora:</label>
        <input type="time" name="f_hora" min="09:00" max="17:00">
        <label class="quebra">Data:</label>
        <input type="date" name="f_data">
        <label class="quebra">Data e Hora:</label>
        <input type="datetime-local" name="f_data_hora">
        <label class="quebra">Mês:</label>
        <input type="month" name="f_mes">
        <label class="quebra">semana:</label>
        <input type="week" name="f_semana">
        <label class="quebra">Escolha uma cor:</label>
        <input type="color" name="f_cor">
        <label class="quebra">Email:</label>
        <input type="email" name="f_email">
        <label class="quebra">Imagem</label>
        <!--SERVE PARA COLOCAR UMA IMAGEM DE ENVIO, SUBSTITUI O BOTÃO "SUBMIT"-->
        <input src="thumb/layout-github.png" type="image" name="f_imagem">
        <label class="quebra">tel:</label>
        <input type="tel" name="f_tel" pattern="\([0-9]{2}\)[9]{1}[0-9]{4}-[0-9]{4}" placeholder="(xx)9xxx-xxxx">
        <label class="quebra">Escolha um numero:</label>
        <input type="number" step="2" min="2" max="10">
        <label class="quebra">Pesquisa:</label>
        <input  class="quebra" type="search">
        <label class="quebra">file:</label>
        <input  class="quebra" type="file" multiple accept=".jpg">
        <label class="quebra">Url:</label>
        <input  class="quebra" type="url" placeholder="http://" pattern="">
        <label class="quebra">Lista:</label>
        <input list="f_cores" name="f_cor">
        <datalist id="f_cores">
            <option value="red">vermelho</option>
            <option value="green">verde</option>
            <option value="blue">Azul</option>
            <option value="yellow">amarelo</option>
            <option value="white">branco</option>
            <option value="gray">cinza</option>
        </datalist>
        <p>
        <fieldset>
            <legend>Dados</legend>
            <label>Tag Field</label>
            <input type="text" name="nome">
        </fieldset>
        </p>
        <label>Tag textarea</label>
        <textarea name="f_comentario" id="" cols="30" rows="10"></textarea>

        <div id="dv_btns">        
            <input class="quebra" type="submit" name="f_btn_enviar" value="Gravar">
            <input type="reset" name="f_btn_reset" value="Limpar">
        </div>
</body>
</html>
